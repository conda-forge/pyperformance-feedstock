{% set name = "pyperformance" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyperformance-{{ version }}.tar.gz
  sha256: b0dc7bd15ae5524bbd538c1148b7630872defc23fbcad6e938b7c90e22bba961

build:
  number: 0
  noarch: python
  entry_points:
    - pyperformance=pyperformance.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - packaging
    - pyperf
    - toml

test:
  imports:
    - pyperformance
  commands:
    - pip check
    - pyperformance --help
  requires:
    - pip

about:
  home: https://pyperformance.readthedocs.io
  summary: Python benchmark suite
  license: MIT
  license_file: COPYING
  dev_url: https://github.com/python/pyperformance
  doc_url: https://pyperformance.readthedocs.io

extra:
  recipe-maintainers:
    - mrakitin
